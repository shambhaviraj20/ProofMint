<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script>var global = window;</script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProofMint - Blockchain-Powered Idea Protection</title>
    <meta name="description" content="Professional blockchain platform for protecting creative ideas with immutable timestamping">
    <meta name="keywords" content="blockchain, IP protection, creative ideas, ProofMint, Internet Computer">
    <meta name="author" content="CreativeVault Team">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            position: relative;
        }
        
        /* Loading screen styles */
        .react-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .react-loading.loaded {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 2rem;
        }
        
        .loading-content {
            text-align: center;
            max-width: 400px;
            padding: 0 2rem;
        }
        
        .loading-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .loading-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .loading-details {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error boundary styles */
        .error-boundary {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            font-family: inherit;
        }
        
        .error-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .error-message {
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .error-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .error-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .error-details {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* Progress bar */
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 1rem auto;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2.5rem;
            }
            
            .loading-content {
                padding: 0 1rem;
            }
            
            .error-content {
                margin: 1rem;
                padding: 2rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="react-loading" class="react-loading">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h1 class="loading-title">üîê ProofMint</h1>
                <p class="loading-subtitle">Blockchain-Powered Idea Protection</p>
                <div class="loading-progress">
                    <div class="loading-progress-bar"></div>
                </div>
                <p class="loading-details">Initializing React application...</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/main.jsx"></script>
    
    <script>
        // Loading management
        let loadingTimeout;
        let loadingElement = document.getElementById('react-loading');
        
        // Show loading for at least 1 second, max 10 seconds
        loadingTimeout = setTimeout(() => {
            hideLoading();
        }, 10000);
        
        function hideLoading() {
            if (loadingElement) {
                loadingElement.classList.add('loaded');
                setTimeout(() => {
                    if (loadingElement && loadingElement.parentNode) {
                        loadingElement.parentNode.removeChild(loadingElement);
                    }
                }, 500);
            }
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
            }
        }
        
        // Hide loading when React is ready
        window.addEventListener('load', () => {
            setTimeout(hideLoading, 1000);
        });
        
        // Global error handler for React errors
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            showErrorScreen(event.error);
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showErrorScreen(event.reason);
        });
        
        function showErrorScreen(error) {
            const root = document.getElementById('root');
            if (root && !root.innerHTML.includes('error-boundary')) {
                root.innerHTML = `
                    <div class="error-boundary">
                        <div class="error-content">
                            <div class="error-icon">‚ö†Ô∏è</div>
                            <h1 class="error-title">ProofMint Application Error</h1>
                            <p class="error-message">
                                The React application encountered an error while loading. 
                                This might be due to a network issue or missing dependencies.
                            </p>
                            <button class="error-button" onclick="window.location.reload()">
                                üîÑ Reload ProofMint
                            </button>
                            <div class="error-details">
                                <strong>Error:</strong> ${error?.message || 'Unknown error occurred'}
                                <br><br>
                                <strong>Troubleshooting:</strong>
                                <br>‚Ä¢ Check browser console for detailed errors
                                <br>‚Ä¢ Ensure all dependencies are installed
                                <br>‚Ä¢ Try clearing browser cache
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Performance monitoring
        window.addEventListener('DOMContentLoaded', function() {
            console.log('üìä ProofMint DOM loaded');
        });
        
        window.addEventListener('load', function() {
            const loadTime = Math.round(performance.now());
            console.log(`üìä ProofMint fully loaded in: ${loadTime}ms`);
            
            // Mark React as potentially loaded
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 1 && !root.innerHTML.includes('react-loading')) {
                    console.log('‚úÖ React app appears to be running');
                    hideLoading();
                }
            }, 500);
        });
        
        // Development helpers
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('üîß ProofMint running in development mode');
            
            // Add development tools to window
            window.ProofMintDev = {
                hideLoading: hideLoading,
                showError: showErrorScreen,
                reload: () => window.location.reload(),
                version: '1.0.0'
            };
        }
        
        // Initialize analytics placeholder
        console.log('üìà ProofMint analytics initialized');
    </script>
    
    <script>
        if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
            window.addEventListener('load', function() {
                // Uncomment if you add a service worker
                // navigator.serviceWorker.register('/sw.js')
                //   .then(registration => console.log('SW registered'))
                //   .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
